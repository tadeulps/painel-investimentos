<section class="login-page">
  <mat-card class="login-container">
    <mat-card-header class="login-header">
      <img src="/images/CAIXA_PB_negativa.svg" alt="CAIXA" class="logo" />
      <mat-card-title>Acesse sua Conta</mat-card-title>
      <mat-card-subtitle>Digite suas credenciais para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="seu@email.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
            E-mail inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="senha"
            placeholder="Digite sua senha">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="togglePassword()"
            aria-label="Mostrar/Ocultar senha">
            <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="loginForm.get('senha')?.errors?.['minlength']">
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <mat-checkbox formControlName="rememberMe">Lembrar-me</mat-checkbox>
          <a href="#" class="forgot-password" (click)="forgotPassword($event)">Esqueci minha senha</a>
        </div>

        <button 
          mat-raised-button 
          color="primary"
          type="submit"
          class="btn-login"
          [disabled]="loginForm.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading">Entrando...</span>
        </button>

        <div class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer class="login-footer">
      <p>Não tem uma conta? <a href="#" (click)="register($event)">Cadastre-se</a></p>
    </mat-card-footer>
  </mat-card>
</section>
