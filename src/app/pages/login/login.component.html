<section class="login-page" role="main">
  <mat-card class="login-container">
    <mat-card-header class="login-header">
      <img src="/images/caixa_elemento_cor_chapado_positivo.png" alt="Logotipo Caixa" class="logo" />
      <mat-card-title>Acesse sua Conta</mat-card-title>
      <mat-card-subtitle>Digite suas credenciais para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="seu@email.com">
          <mat-icon matPrefix aria-hidden="true">email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
            E-mail inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="senha"
            placeholder="Digite sua senha">
          <mat-icon matPrefix aria-hidden="true">lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="togglePassword()"
            aria-label="Mostrar/Ocultar senha">
            <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="loginForm.get('senha')?.errors?.['minlength']">
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button type="button" class="forgot-password" (click)="forgotPassword($event)">Recuperar credenciais</button>
        </div>

        <app-caixa-button
          variant="secondary"
          [fullWidth]="true"
          [icon]="isLoading ? 'hourglass_empty' : 'login'"
          [disabled]="loginForm.invalid || isLoading"
          (clicked)="onSubmit()">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </app-caixa-button>

        <div class="error-message" *ngIf="errorMessage" role="alert">
          <p>{{ errorMessage }}</p>
        </div>
      </form>
    </mat-card-content>


  </mat-card>
</section>
