<section class="login-page">
  <div class="login-container">
    <div class="login-header">
      <img src="/images/CAIXA_PB_negativa.svg" alt="CAIXA" class="logo" />
      <h1>Acesse sua Conta</h1>
      <p class="subtitle">Digite suas credenciais para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="seu@email.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">E-mail Ã© obrigatÃ³rio</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">E-mail invÃ¡lido</span>
        </span>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="senha" 
            formControlName="senha"
            placeholder="Digite sua senha"
            [class.invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePassword()"
            aria-label="Mostrar/Ocultar senha">
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <span class="error" *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          <span *ngIf="loginForm.get('senha')?.errors?.['required']">Senha Ã© obrigatÃ³ria</span>
          <span *ngIf="loginForm.get('senha')?.errors?.['minlength']">Senha deve ter no mÃ­nimo 6 caracteres</span>
        </span>
      </div>

      <div class="form-actions">
        <label class="remember-me">
          <input type="checkbox" formControlName="rememberMe">
          <span>Lembrar-me</span>
        </label>
        <a href="#" class="forgot-password" (click)="forgotPassword($event)">Esqueci minha senha</a>
      </div>

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading" class="loading">Entrando...</span>
      </button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>

    <div class="login-footer">
      <p>NÃ£o tem uma conta? <a href="#" (click)="register($event)">Cadastre-se</a></p>
    </div>
  </div>
</section>
