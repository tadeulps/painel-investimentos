<div class="chart-section">
  <h2 class="section-title">
    <mat-icon class="title-icon">timeline</mat-icon>
    Histórico do Perfil de Risco
  </h2>
  <div class="chart-info">
    <p class="chart-description">Evolução da sua pontuação e perfil de risco ao longo do tempo</p>
  </div>
  <div class="chart-container">
    <canvas #chartCanvas></canvas>
  </div>
  <div class="risk-legend">
    <div class="legend-item">
      <span class="legend-dot low"></span>
      <span class="legend-label">Conservador (0-33)</span>
    </div>
    <div class="legend-item">
      <span class="legend-dot medium"></span>
      <span class="legend-label">Moderado (34-66)</span>
    </div>
    <div class="legend-item">
      <span class="legend-dot high"></span>
      <span class="legend-label">Agressivo (67-100)</span>
    </div>
  </div>
</div>
